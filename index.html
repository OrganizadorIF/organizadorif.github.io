<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>Organizador do IF</title>
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="background-color:#e6ffe6;">

  <div class="container mt-5"">
    <h1 style = "text-align: center; margin-bottom: 20px;">Olá!</h1>
    <h2 style = "text-align: center; margin-bottom: 40px;">Seja bem-vindo(a) ao Organizador do IF!</h2>
    <h3 style = "text-align: center;" class="mb-4">Escolha uma turma para continuar:</h3>
  </div>
  
  <div class="container" style="max-width: 500px;">
    <button class="collapsible"><b>Ciência da Computação</b></button>
      <div class="content" style = "margin-left: 30px;">
        <a href="https://organizadorif.github.io/COMP4/"><p><b>COMP4</b></p></a>
      </div>
    <button class="collapsible"><b>Biologia</b></button>
      <div class="content" style = "margin-left: 30px;">
        <a href="https://organizadorif.github.io/COMP4/"><p><b>CBIO5</b></p></a>
      </div>
  </div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>

</body>
</html>
